{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}
<div class="col-xs-1" align="center">
<form method="post">
    {% csrf_token %} 
    {{ form.as_p }}
    <button class="btn btn-success ml-2" type="submit">Log In</button> 
</form>
<br>
<a href="{% url 'signup' %}" class="btn btn-dark">
    Not a member? Click here</a> 
</div>
{% endblock content %}
